<!DOCTYPE html>
<html>
<head>
  <title>Keypass by Ricardo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1>Keypass by Ricardo</h1>
    <div class="container">
      <input required type="text" name="name" class="input">
      <label class="label">Nom d'utilisateur</label>
    </div>
    <div class="container">
      <input required type="text" name="pass" class="input">
      <label class="label">Mots de passe</label>
    </div>
    <button id="connection">Se connecter</button>
    <div class="container">
      <input required type="text" name="link" class="input">
      <label class="label">Link</label>
    </div>
    <div class="container">
      <input required type="text" name="username" class="input">
      <label class="label">Username</label>
    </div>
    <div class="container">
      <input required type="text" name="password" class="input">
      <label class="label">Password</label>
    </div>
    <div class="container">
      <input required type="text" name="commentaire" class="input">
      <label class="label">Commentaire</label>
    </div>
    <button id="myButton">Click me</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
